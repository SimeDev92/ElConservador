<div *ngIf="showBanner" class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50">
  <div class="bg-gray-900 text-white p-6 rounded-lg shadow-lg max-w-md mx-auto text-center mb-4">
    <img src="../../../../assets/logo-circle.png" alt="El Conservador Noticias Logo" class="h-20 w-20 mx-auto mb-4" />
    <p class="mb-4">Utilizamos cookies para mejorar tu experiencia. Puedes aceptar o rechazar su uso.</p>
    <div class="flex justify-center space-x-4">
      <button (click)="acceptCookies()" class="bg-blue-600 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
        Aceptar
      </button>
      <button (click)="rejectCookies()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Rechazar
      </button>
    </div>
    <a href="/politica-de-privacidad" class="text-blue-400 underline block mt-4">Más información</a>
  </div>
</div>
