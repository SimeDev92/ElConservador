<div class="reset-password-container">
  <h2>Restablecer Contraseña</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="newPasswordControl?.hasError('required')">La contraseña es requerida</mat-error>
      <mat-error *ngIf="newPasswordControl?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="confirmPasswordControl?.hasError('required')">Confirme la contraseña</mat-error>
    </mat-form-field>

    <mat-error *ngIf="resetForm?.hasError('mismatch') && resetForm?.get('confirmPassword')?.touched">
      Las contraseñas no coinciden
    </mat-error>

    <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid || isLoading">
      {{ isLoading ? 'Restableciendo...' : 'Restablecer Contraseña' }}
    </button>
  </form>
</div>
