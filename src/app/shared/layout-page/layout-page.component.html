<mat-sidenav-container fullscreen>
  <!-- Menú lateral (sidenav) -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="primary">
      <span class="ml-3">Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()"
        class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </mat-list-item>
    </mat-nav-list>

    <!-- Sección de redes sociales en el menú lateral -->
    <div class="social-section">
      <h3 class="social-title">Síguenos</h3>
      <div class="social-icons">
        <button mat-icon-button (click)="openExternalLink('https://www.facebook.com')">
          <img src="assets/facebook2.svg" alt="Facebook">
        </button>
        <button mat-icon-button (click)="openExternalLink('https://www.twitter.com')">
          <img src="assets/x.svg" alt="Twitter">
        </button>
        <button mat-icon-button (click)="openExternalLink('https://t.me')">
          <img src="assets/telegram.svg" alt="Telegram">
        </button>
      </div>
    </div>

  </mat-sidenav>

  <!-- Navbar con los colores de la bandera de España -->
  <mat-toolbar class="toolbar">
    <!-- Sección roja a la izquierda con el menú hamburguesa -->
    <div class="navbar-section red-section left-section">
      <div class="hamburger-menu" (click)="sidenav.toggle()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- Sección amarilla en el centro con el escudo de España y el título del sitio -->
    <div class="navbar-section yellow-section center-section" [routerLink]="['/news', 'list']" style="cursor: pointer;">
      <img src="../../../../assets/hispania.png" alt="Escudo de España" class="escudo" />
      <span class="site-title">El Conservador</span>
    </div>

    <!-- Sección roja a la derecha con los otros botones (sin Angular Material) -->
    <div class="navbar-section red-section right-section">
      <div class="icon-group">
        <div class="icon" (click)="navigateTo('/auth/login')">
          <img src="assets/person.svg" alt="Login">
        </div>
        <div class="icon" (click)="openExternalLink('https://www.facebook.com')">
          <img src="assets/facebook2.svg" alt="Facebook">
        </div>
        <div class="icon" (click)="openExternalLink('https://www.twitter.com')">
          <img src="assets/x.svg" alt="Twitter">
        </div>
        <div class="icon" (click)="openExternalLink('https://t.me')">
          <img src="assets/telegram.svg" alt="Telegram">
        </div>
      </div>
    </div>
  </mat-toolbar>

  <!-- Contenido de la página -->
  <main>
    <router-outlet></router-outlet>
    <!-- <ng-content></ng-content> -->
  </main>
</mat-sidenav-container>
