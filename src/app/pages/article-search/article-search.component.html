<div class="container mx-auto p-4 min-h-[calc(100vh-200px)]">
  <h2 class="text-2xl font-bold mb-4">Buscar Noticias</h2>

  <!-- Formulario de búsqueda -->
  <form class="flex flex-col md:flex-row gap-4 items-center mb-6" (ngSubmit)="search()">
    <div class="w-full md:w-1/2">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        name="query"
        placeholder="Buscar por título..."
        class="border p-2 rounded w-full"
        (input)="onSearchTermChange(searchTerm)"
      />
    </div>
    <div class="w-full md:w-1/4">
      <input
        type="date"
        [(ngModel)]="searchDate"
        name="date"
        class="border p-2 rounded w-full"
        (change)="onSearchDateChange(searchDate)"
      />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto">
      Buscar
    </button>
  </form>

  <h2 class="text-2xl font-bold mb-4" *ngIf="searchTerm || searchDate">
    Resultados de: "{{ searchTerm || searchDate }}"
  </h2>

  <div *ngIf="isLoading" class="text-center">
    <p>Cargando resultados...</p>
  </div>

  <div *ngIf="!isLoading && articles.length === 0" class="text-center text-gray-500">
    <p>No se encontraron artículos.</p>
  </div>

  <div *ngIf="articles.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <a *ngFor="let article of articles" [routerLink]="['/noticias', article.slug]" class="group bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-200">
      <div class="relative pt-[56.25%] overflow-hidden">
        <img
          [src]="article.img"
          [alt]="article.title"
          class="absolute inset-0 w-full h-full object-cover transition duration-500 ease-in-out group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <span class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold uppercase px-2 py-1 rounded">{{ article.category | translateCategory }}</span>
      </div>

      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors duration-300">
          {{ article.title }}
        </h2>
      </div>

      <div class="px-4 pb-3">
        <div class="flex flex-wrap gap-1 justify-start">
          <span
            *ngFor="let tag of article.tags.slice(0, 3)"
            class="inline-block px-2 py-1 text-xs font-semibold text-blue-600 bg-blue-100 rounded-full hover:bg-blue-200 transition-colors duration-300"
          >
            #{{ tag }}
          </span>
          <span *ngIf="article.tags.length > 3" class="inline-block px-2 py-1 text-xs font-semibold text-gray-600 bg-gray-100 rounded-full">
            +{{ article.tags.length - 3 }} más
          </span>
        </div>
      </div>
    </a>
  </div>

  <div *ngIf="articles.length < totalArticles && searchTerm" class="text-center mt-4">
    <button (click)="loadMore()" class="bg-blue-500 text-white px-4 py-2 rounded">
      Cargar más
    </button>
  </div>

  <p class="text-center mt-4">
    Mostrando {{ articles.length }} de {{ totalArticles }} resultados
  </p>
</div>
