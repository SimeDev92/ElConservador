<h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Últimas Noticias</h1>

@if (articles().length !== 0) {
<article-list [articles]="articles()" />
} @else {
<article-list-skeleton />
}

<!-- Botones de paginación -->
<div class="flex justify-between mt-8">
  <button [disabled]="currentPage() === 1"
    [routerLink]="category() ? ['/noticias', category(), 'pagina', currentPage()! - 1] : ['/noticias/pagina', currentPage()! - 1]"
    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out">
    &larr; Anteriores
  </button>

  <button
    [routerLink]="category() ? ['/noticias', category(), 'pagina', currentPage()! + 1] : ['/noticias/pagina', currentPage()! + 1]"
    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
    Siguientes &rarr;
  </button>
</div>
