<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Noticias</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="onInput($event)"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="( $event )"
      >
      <mat-option *ngFor="let new of news" [value]="new">
        {{ new.title }}
      </mat-option>

      <mat-option>
        <!-- *ngIf="news.length === 0 && searchInput.value && searchInput.value.length > 0"
        value=""> -->
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>


  {{ selectedNew | json }}


</div>
