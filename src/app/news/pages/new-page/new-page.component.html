<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<!-- Verifica si newsItem existe; si no, muestra el loading -->
<div *ngIf="newsItem; else divLoading" class="grid p-2">

  <!-- Primer Card con título, subtítulo e imagen -->
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ newsItem.title }}</mat-card-title>
      <mat-card-subtitle>{{ newsItem.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Usar el pipe para la imagen y el subtítulo como alt -->
    <img [src]="newsItem | newImage" [alt]="newsItem.subtitle" mat-card-image />
  </mat-card>

  <!-- Segundo Card con información adicional -->
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ newsItem.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <!-- Lista de tags, iterar si es un array -->
        <mat-list-item *ngFor="let tag of newsItem.tags">{{ tag }}</mat-list-item>
        <mat-list-item>Categoría: {{ newsItem.category }}</mat-list-item>
        <mat-list-item>{{ newsItem.date }}</mat-list-item>
        <mat-list-item>Subcategoría: {{ newsItem.subcategory }}</mat-list-item>
      </mat-list>

      <!-- Botón para regresar -->
      <button mat-button color="warn" (click)="goBack()">
        Regresar
      </button>

    </mat-card-content>
  </mat-card>

</div>
