<mat-card class="news-card" [routerLink]="['/news', new._id]" style="cursor: pointer;">
  <mat-card-header>
    <mat-card-title class="news-title">
      {{ new.title }}
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="new.imgUrl" [alt]="new.tags" class="news-image">

  <mat-card-content class="mt-2 news-content">
    <p [innerHTML]="(new.content | slice: 0:150) + '...' | formatTextList"></p>
  </mat-card-content>


  <div class="news-tags">
    <span class="tag" *ngFor="let tag of new.tags" (click)="searchByTag(tag, $event)">#{{ tag }}</span>
  </div>

  <mat-divider></mat-divider>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary">
      <mat-icon>more_horiz</mat-icon> Leer m√°s
    </button>
    <span class="spacer"></span>
    <button mat-fab color="accent" [matMenuTriggerFor]="shareMenu" matTooltip="Compartir" (click)="$event.stopPropagation()">
      <mat-icon>share</mat-icon>
    </button>
    <mat-menu #shareMenu="matMenu">
      <button mat-menu-item (click)="shareOnWhatsApp($event)">
        <mat-icon svgIcon="whatsapp"></mat-icon> WhatsApp
      </button>
      <button mat-menu-item (click)="shareOnFacebook($event)">
        <mat-icon svgIcon="facebook"></mat-icon> Facebook
      </button>
      <button mat-menu-item (click)="shareOnTwitter($event)">
        <mat-icon svgIcon="x"></mat-icon> Twitter
      </button>
      <button mat-menu-item (click)="shareOnTelegram($event)">
        <mat-icon svgIcon="telegram"></mat-icon> Telegram
      </button>
      <button mat-menu-item (click)="copyLink($event)">
        <mat-icon>link</mat-icon> Copiar enlace
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
