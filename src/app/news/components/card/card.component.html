
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ new.title }}</mat-card-title>
    <mat-card-subtitle>{{ new.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: imagen -->
  <img mat-card-image [src]="new | newImage" [alt]="new.tags">

  <mat-card-content class="mt-2">
    <h4>{{ new.author }}</h4>
    <p>
      <strong>Fecha</strong> {{ new.date }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of new.category.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="[]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="[]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>

  </mat-card-actions>

</mat-card>
