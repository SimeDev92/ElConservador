<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input type="email" matInput placeholder="ejemplo@correo.com" formControlName="email">
          <mat-error *ngIf="myForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="myForm.get('email')?.hasError('email')">Ingrese un correo válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Contraseña" formControlName="password">
          <mat-error *ngIf="myForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
          <mat-error *ngIf="myForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="myForm.invalid" type="submit">
          <mat-icon>login</mat-icon>
          Inicia Sesión
        </button>
      </form>

      <div class="separator">
        <span>o</span>
      </div>

      <button mat-raised-button color="accent" class="full-width google-button" (click)="loginWithGoogle()">
        <img src="assets/google_logo.png" class="google-logo" alt="Google Logo" />
        Iniciar sesión con Google
      </button>

      <div class="actions">
        <a mat-button routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
        <a mat-button routerLink="/news">Ir a las noticias</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
