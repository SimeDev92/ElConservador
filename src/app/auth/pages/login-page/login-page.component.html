<form [formGroup]="myForm" (ngSubmit)="login()">
  <div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>

    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary"  [disabled]="myForm.invalid" type="submit">
      <mat-icon>save</mat-icon>
      Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/register"> ¿No tienes cuenta?</a>
    </div>
  </div>
</form>
