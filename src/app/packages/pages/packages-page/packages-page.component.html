
  <div class="container p-2">
    <h1 class="packages-title">Paquetes Patrióticos de Publicación</h1>
    <div class="packages-grid">
      <mat-card *ngFor="let package of packages; let i = index" class="package-card">
        <div class="card-decoration" [ngClass]="'decoration-' + i"></div>
        <mat-card-header>
          <mat-card-title>{{ package.name }}</mat-card-title>
          <mat-card-subtitle>{{ package.price }}€ / mes</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ package.description }}</p>
          <ul>
            <li *ngFor="let feature of package.features">
              <mat-icon>check</mat-icon> {{ feature }}
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="contratar-btn">Contratar Ahora</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
