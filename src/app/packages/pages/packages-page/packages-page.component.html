<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="primary">
      <span class="ml-3">Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()" class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="toolbar">
    <div class="navbar-section red-section left-section">
      <div class="hamburger-menu" (click)="sidenav.toggle()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="navbar-section yellow-section center-section">
      <img src="../../../../assets/escudo_espana.png" alt="Escudo de España" class="escudo" />
      <span class="site-title">El Conservador</span>
    </div>
    <div class="navbar-section red-section right-section">
      <button mat-icon-button [routerLink]="['/auth/login']">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button (click)="openExternalLink('https://www.instagram.com')">
        <mat-icon svgIcon="instagram"></mat-icon>
      </button>
      <button mat-icon-button (click)="openExternalLink('https://www.facebook.com')">
        <mat-icon svgIcon="facebook"></mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="container p-2">
    <div class="packages-container">
      <h1 class="packages-title">Paquetes Patrióticos de Publicación</h1>
      <div class="packages-grid">
        <mat-card *ngFor="let package of packages; let i = index" class="package-card">
          <div class="card-decoration" [ngClass]="'decoration-' + i"></div>
          <mat-card-header>
            <mat-card-title>{{ package.name }}</mat-card-title>
            <mat-card-subtitle>{{ package.price }}€ / mes</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ package.description }}</p>
            <ul>
              <li *ngFor="let feature of package.features">
                <mat-icon>check</mat-icon> {{ feature }}
              </li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="contratar-btn">Contratar Ahora</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</mat-sidenav-container>
